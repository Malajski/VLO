<?php
$sql = "SELECT imie,nazwisko,miejsce_urodzenia FROM dane_osobowe WHERE miejsce_urodzenia LIKE 'A%';";
$result = mysqli_query($conn, $sql);

if (mysqli_num_rows($result) > 0) 
{
    echo "<table border = \"1\">";
    while($row = mysqli_fetch_assoc($result)) 
    {
        echo'<tr><td>' . $row["id"] . '</td><td>' . $row["imie"] . '</td><td>' . $row ["nazwisko"] . '</td><td>' .  $row["miejsce_urodzenia"] . '</td><td>'  . $row ["data"] . '</td><td>' . $row ["wiek"] . '</td></tr>';
    }
     echo "</table>";
} else {
    echo "0 results";
}

?>
